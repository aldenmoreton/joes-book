<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Extension</title>

			<script src="https://unpkg.com/htmx-ext-json-enc@2.0.0/json-enc.js"></script>
			<script src="/public/my-enc.js"></script>
	</head>
	<body class="justify-center text-center bg-green-50">
		<script>0</script>
			<fieldset name="outside name" form="elements">
				<legend>Outer Set:</legend>
				<input type="number" name="number" value="1">
				<label>
					<small>First Name</small>
					<input type="text" name="first" value="Alden">
				</label>
				<label>
					<small>Last Name</small>
					<input type="text" name="last" value="Moreton">
				</label>
				<fieldset name="name">
					<legend>Inner set:</legend>
					<input type="text" name="first" value="Alden">
					<input type="text" name="last" value="Moreton">
				</fieldset>
			</fieldset>
			<fieldset name="name" form="elements">
				<legend>Outer Set:</legend>
				<input type="text" name="first" value="Alden">
				<input type="text" name="last" value="Moreton">
				<fieldset name="name">

					<input type="text" name="last" value="Moreton">
				</fieldset>
			</fieldset>
			<input type="text" name="age" value="25">

					</fieldset>
				</fieldset>
				<input type="submit" value="Submit Me!">
			</form>
