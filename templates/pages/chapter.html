{% extends "authenticated.html" %}

{% block title %}{{ meta.title }}{% endblock %}

{% block content %}
	{% call super() %}
	{% if is_admin %}
		<button>Go to Admin Page</button>
	{% endif %}
	{% for event in events %}
		<p>Event</p>
		<p>{{ "{:?}"|format(event.contents) }}</p>
	{% else %}
		<p>No Events in this Chapter</p>
	{% endfor %}
{% endblock %}
